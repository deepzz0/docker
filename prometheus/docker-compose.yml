version: '2'
services:
    prometheus:
        image: prom/prometheus
        ports:
            - "9090:9090"
        links:
            - pushgateway
        volumes:
            - $GOPATH/src/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    pushgateway:
        image: prom/pushgateway
        ports:
            - "9091:9091"
    grafana:
        image: grafana/grafana
        ports:
            - "3000:3000"
        environment:
            - GF_SERVER_ROOT_URL=http://docker
            - GF_SECURITY_ADMIN_PASSWORD=admin
        links:
            - prometheus

version: '2'
services:
    prometheus:
        image: prom/prometheus
        ports:
            - "9090:9090"
        links:
            - pushgateway
            - alertmanager
        volumes:
            - $GOPATH/src/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
            - $GOPATH/src/prometheus/rules:/etc/prometheus/rules
    alertmanager:
        image: prom/alertmanager
        volumes:
            - $GOPATH/src/prometheus/alertmanager.yml:/etc/alertmanager/config.yml
            - $GOPATH/src/prometheus/template:/etc/alertmanager/template
        ports:
            - "9093:9093"
    pushgateway:
        image: prom/pushgateway
        ports:
            - "9091:9091"
    grafana:
        image: grafana/grafana
        ports:
            - "3000:3000"
        environment:
            - GF_SERVER_ROOT_URL=http://docker
            - GF_SECURITY_ADMIN_PASSWORD=admin
        links:
            - prometheus
